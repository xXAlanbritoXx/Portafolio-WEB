<!DOCTYPE html>

<html lang="es-MX">

<!-- head: Contiene metadatos y enlaces a archivos externos -->
<head>
    <!-- meta: Define información sobre el documento, como la codificación y la compatibilidad -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Tipografias-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
        rel="stylesheet">

    <!--Estilos-->
    <!-- link: Se usa para enlazar archivos externos, como hojas de estilo CSS -->
    <link rel="stylesheet" href="/css/normalize.css">
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="/icons/fontawesome-free-6.7.2-web/css/all.min.css">

    <!--Scripts-->
    <!-- script: Permite incluir código JavaScript en la página -->
    <script src="/js/modernizr-custom.js"></script>

    <!-- title: Define el título de la página que aparece en la pestaña del navegador -->
    <title>Mi portafolio</title>
</head>

<body>

    <!-- header: Representa el encabezado de la página, que suele contener el logo y la navegación -->
    <header class="open-sans-font">
        <p>Contenido del header</p>
    </header>

    <!-- main: Contiene el contenido principal de la página -->
    <main class="open-sans-font">
        <p>Contenido principal</p>
    </main>

    <!-- footer: Representa el pie de página con información adicional o enlaces -->
    <footer class="open-sans-font">
        <p>Contenido del pie de página</p>
    </footer>

</body>

</html>
